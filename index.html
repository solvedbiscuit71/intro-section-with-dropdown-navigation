<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Praveen Peruma &lt;ppraveen98841@gmail.com&gt;">
  <meta name="description" content="solution to frontendmentor's intro-section-with-dropdown-navigation">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="snap company's logo">

    <nav>
      <!-- This is navbar shown in desktop view -->
    </nav>

    <img class="icon__menu" src="./images/icon-menu.svg" alt="menu icon to open the sliding menu">
  </header>

  <aside>
    <div class="slider">
      <img class="icon__close" src="./images/icon-close-menu.svg" alt="close icon to close the sliding menu">
  
      <ul class="list__category">
        <li class="has__sub-category">
          <button>
            <span>Features</span>
            <img class="icon__arrow" src="./images/icon-arrow-down.svg" alt="arrow icon to indicate the status of sub-category">
          </button>
  
          <ul class="list__sub-category">
            <li class="has__icons">
              <img src="./images/icon-todo.svg" alt="a icon representing a list of todos">
              <span>Todo List</span>
            </li>
            <li class="has__icons">
              <img src="./images/icon-calendar.svg" alt="a icon representing calendar">
              <span>Calendar</span>
            </li>
            <li class="has__icons">
              <img src="./images/icon-reminders.svg" alt="a bell icon representing remainder">
              <span>Remainders</span>
            </li>
            <li class="has__icons">
              <img src="./images/icon-planning.svg" alt="a clock icon representing planning">
              <span>Planning</span>
            </li>
          </ul>
        </li>
  
        <li class="has__sub-category">
          <button>
            <span>Company</span>
            <img class="icon__arrow" src="./images/icon-arrow-down.svg" alt="arrow icon to indicate the status of sub-category">
          </button>
  
          <ul class="list__sub-category">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        
        <li>Careers</li>
        <li>About</li>
      </ul>
  
      <div class="sign-up">
        <button>Login</button>
        <button>Register</button>
      </div>
    </div>
  </aside>

  <main>
    <picture class="img__hero">
      <img src="./images/image-hero-mobile.png" alt="an illustration of a man working with his laptop">
    </picture>

    <h1> Make remote work </h1>
    <p>
      Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar.
    </p>

    <button> Learn more </button>
  </main>

  <footer>
    <ul class="list__link">
      <li> <a href="#"><img class="icon__databiz" src="./images/client-databiz.svg" alt="databiz icons"></a> </li>
      <li> <a href="#"><img class="icon__audiophile" src="./images/client-audiophile.svg" alt="audiophile icons"></a> </li>
      <li> <a href="#"><img class="icon__meet" src="./images/client-meet.svg" alt="meet icons"></a> </li>
      <li> <a href="#"><img class="icon__maker" src="./images/client-maker.svg" alt="maker icons"></a> </li>
    </ul>
  </footer>
</body>

</html>
